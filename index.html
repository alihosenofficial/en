<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        




@import url('https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100..800&family=Cabin:ital,wght@0,400..700;1,400..700&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');



        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Cabin", sans-serif;
        }
        body{
    margin: 0 auto;
    
    background-color: #141414;
    background-image: linear-gradient(180deg, rgba(255,255,255,0.05) 1px, transparent 1px), 
                      linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: animateBackground 10s linear infinite;
}

@keyframes animateBackground {
    0% {
        background-position: 0 0, 0 0;
    }
    100% {
        background-position: 50px 50px, 50px 50px;
    }
}
        
    
        
       .w  {
            margin: 50px 5% 0 5%;
            padding: 50px;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            
            overflow: hidden;
            position: relative;
        }
        .typewriter {
            display: inline-block;
            font-size: 2em;
            font-weight: bold;
            border-right: 0.15em solid #fff;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(40, end) 1s 1 normal both, blink 500ms steps(40, end) infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from { border-color: transparent; }
            to { border-color: #fff; }
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, rgba(0,0,0,1) 100%);
            animation: moveBackground 10s linear infinite;
            z-index: -1;
        }
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        .contact {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .contact a {
            color: #1e90ff;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="w">
    <div class="background-animation"></div>
    <div class="content">
        <i class="fas fa-tools fa-3x"></i>
        <h1 class="typewriter">This Page is Under Maintenance</h1>
        <div class="contact">
            <p>For inquiries, contact: <a href="mailto:ffdiamondstorebd@gmail.com">ffdiamondstorebd@gmail.com</a></p>
            <p>Owner: Ali Hosen</p>
        </div>
    </div>
    
    </div>
</body>
      </html>
